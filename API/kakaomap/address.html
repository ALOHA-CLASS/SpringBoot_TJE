<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    <style>
        .container {
            margin: 0 auto;
            max-width: 70vw;
            min-width: 600px;
        }
    </style>
</head>
<body>
    <!--
       ↕ latitude    : 위도 : y축
       ↔ longitude   : 경도 : x축
    -->
    
    <div class="container">
        <div>
            <input type="text" id="placeName" name="placeName" placeholder="장소명을 입력해주세요">
            <input type="text" id="address" name="address" placeholder="주소를 입력해주세요">
            <button type="button" onclick="search()">검색</button>
            <input type="text" id="latitude" name="latitude" placeholder="위도(latitude)">
            <input type="text" id="longitude" name="longitude" placeholder="경도(longitude)">
        </div>
        <div id="map" style="width:100%;height:600px;"></div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4d9c4ccd55af22e749af292453ba1fa9&libraries=services"></script>
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };  

    // 지도를 생성합니다    
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    function search() {
        var placeName = document.getElementById('placeName').value
        var address = document.getElementById('address').value

        if( placeName == '' )
            alert('장소명을 입력해주세요')
        if( address == '' )
            alert('주소를 입력해주세요')
        
        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(address, function(result, status) {

            // 정상적으로 검색이 완료됐으면 
            if (status === kakao.maps.services.Status.OK) {
                let latitude = result[0].y
                let longitude = result[0].x

                console.log('위도(latitude) : ' + result[0].y);
                console.log('경도(longitude) : ' + result[0].x);
                
                document.getElementById('latitude').value = latitude
                document.getElementById('longitude').value = longitude

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="width:150px;text-align:center;padding:6px 0;">${placeName}</div>`
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
            } 
        });    

    }
    </script>
</body>
</html>
