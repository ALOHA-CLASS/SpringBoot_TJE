<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 페이지</title>
</head>
<body>
    <h1>사용자 페이지</h1>
    <h2>권한 : USER</h2>

    <form action="/logout" method="post">
        <!-- csrf token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>
