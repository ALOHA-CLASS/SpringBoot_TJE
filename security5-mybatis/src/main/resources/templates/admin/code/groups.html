<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 그룹</title>
</head>
<body>
    <h1>코드 그룹</h1>
    <ul>
        <li>
            <a href="/admin/code/groups">코드 그룹 관리</a>
            <ul>
                <li>
                    <a href="/admin/code/codes">코드 관리</a>
                </li>
            </ul>
        </li>
    </ul>
    <hr>
    <form action="/admin/code/groups" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="updId" th:value="${#authentication.principal.username}" >
        <div>
            <label for="group_code">그룹 코드</label> : 
            <input type="text" name="groupCode" id="group_code">
        </div>
        <div>
            <label for="group_name">그룹 명</label> :
            <input type="text" name="groupName" id="group_name">
        </div>
        <div>
            <label for="use_yn">사용여부</label> :
            <input type="radio" name="useYn" id="use_yn1" value="Y" checked>
            <label for="use_yn1">Y</label>
            <input type="radio" name="useYn" id="use_yn2" value="N">
            <label for="use_yn2">N</label>
        </div>
        <div>
            <button type="submit">등록</button>
        </div>
    </form>

    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Group Code</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:if="${codeGroupList.isEmpty()}">
                <tr>
                    <td colspan="2" align="center">조회된 데이터가 없습니다.</td>
                </tr>
            </th:block>
            <tr th:each="codeGroup : ${codeGroupList}">
                <td th:text="${codeGroup.groupCode}"></td>
                <td th:text="${codeGroup.groupName}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
